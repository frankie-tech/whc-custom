<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #0093f4;
        color: white;
        padding: 10px 15px;
        border: unset;
        box-shadow: unset;
        width: 100%;
        max-width: 90px;
        text-align: center;
        opacity:0.7;
        transition:opacity 0.3s ease-out;
        position:relative;
    }
    button.verified {
        opacity: 1;
    }
    </style>
</head>
<body>
    <form action="" method="post" id="Form">
        <button class="processing" difficulty="2" verifiedText="click now" verifiedClass="loaded" loading="true" disabled >Verifying...</button>
    </form>
    <script src="js/whc-custom.js" formid="#Form"></script>
</body>
</html>
